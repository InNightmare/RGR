<body>
    
    <div id="body">
        <div>
	Ваш профиль (аватар кликабелен): <a href="./Profile"><img src="ava.jpg" width="100" height="100" id="ava"></a>

        </div>

        <div id="logo">
		<k1>R</k1><k2>G</k2><k3>R</k3><k4>gram</k4>
        </div>
        <div class="gener div">
            <div class="div left">
                <div id="select">
                    <select id="list">
                    </select>
                    
                    <input type="button" onclick="addToChat()" id="add" value="+ (добавить)">
                </div>
                <ul id="chat">
                    
                    
                </ul>

            </div>
            <div class="div right">
                <div id="group-name">
	        Группа из <span id="size"></span> участника(ов). <span id="admin"></span> 
                </div>
	    
                <div id="messages"></div>
                <div id="input-text-block">          
                    <input type="text" id="message"> 
                    <input type="button" value="Send" onclick="send(document.getElementById('message').value)">

    </div>

</body>

<script>
            var select=document.getElementById("list");
	var ul=document.getElementById("chat");
	var screen=document.getElementById("messages");
	var admin=document.getElementById("admin");
	document.getElementById("nickname").innerHTML=object.users[object.client].login;
	var count=0;
	for(var id in object.users){
		count++;
	}


	function size(){
		var res=0;
		for(var id in object.users){
			if(object.users[id].inChat){
				res++;
			}
		}
                        document.getElementById("size").innerHTML=res;
		return res;
	}

	
	
	function refresh(){	       
	       ul.innerHTML="";
                   select.innerHTML="";
	       ul.innerHTML="";
	       select.innerHTML="";
                   if(object.admin>-1){
                   	admin.innerHTML="Админ группы: <font color='blue'>"+object.users[object.admin].login+"</font>";
		if(object.admin==object.client){
			admin.innerHTML+=" (Вы)";
		}
	       }else{
		admin.innerHTML="Группа ещё не создана (она порождается первым сообщением, кто его отправит, тот и админ)";
	       }
	       for(var id in object.users){
		if(object.users[id].inChat){
			var removeClick
			var removeFromView
			var ban
			if(id==object.client){
				removeClick="javascript:removeAllFromView()";
				if(size()>1){
					removeFromView="Exit from chat";
				}else{
					removeFromView="";
				}
			}else{
				removeClick="javascript:removeFromChat("+id+")";
				removeFromView="<button>-</button>";
			}
			var s="<li>"+object.users[id].login;
			s+=" <a href='"+removeClick+"'>"+removeFromView+"</a>";
                                    ul.innerHTML+=s+" <a href=''>Забанить</a></li>";
		}else{
			select.innerHTML+="<option value='"+id+"'>"+object.users[id].login+"</option>";
		}
	       }
	       document.getElementById("input-text-block").style.display="block";
	       if(size()==count){
			document.getElementById("select").style.display="none";
	       }else{
			document.getElementById("select").style.display="block";
	       }
	       screen.innerHTML="";
	       for(var i=0;i<object.messages.length;i++){
			var datetime="<font color='yellow'>"+object.messages[i].date+"</font>";
			screen.innerHTML+=datetime+" <font color='red'>"+object.messages[i].text+"</font>";
			if(i<object.messages.length-1){
				screen.innerHTML+='<br>';
			}
	}
	       

	}
	refresh();
	

            function addToChat(){
	       object.users[select.value].inChat=true;
	       refresh();
                   send();
            }

            function removeFromChat(id){
	       object.users[id].inChat=false;
	       refresh();
	       send();
                   
            }
	function removeAllFromView(){
	       for(var id in object.users){
	       	object.users[id].inChat=(id==object.client);
	       }
	       refresh();
                   send();
            }

       
         

            function send(message){
                json={};
                if(message){
                	json.message=message;
	    }
	    json.group=[];
	    for(var id in object.users){
		if(object.users[id].inChat){
			json.group.push(id);
		}
	    }
	    sendToServer('Chat');
            }

	
	function search(){
				var text = document.getElementById("arr").value;
				var object = {text:text};
				var vm = new XMLHttpRequest();
				vm.open("GET","./student?json="+JSON.stringify(object));
				vm.send(document.getElementById("message").value);
				
				function answer(){
					var r = vm.response.substring(vm.response.indexOf("{"));
					r = r.substring(0,r.indexOf("</sc"+"ript>"));
					//alert(r);
					object = JSON.parse(r);
					refresh();
				}
				vm.onload = answer;
	
	}
</script>




</html>
